{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer_profile.css') }}">

<div class="profile-container">
    <div class="header">
        <h1>My Profile</h1>
        <a href="{{ url_for('customer_dashboard') }}" class="btn-back">Back</a>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="profile-section">
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('update_profile') }}" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required>{{ customer.address }}</textarea>
            </div>

            <button type="submit" class="btn-submit">Update Profile</button>
        </form>
    </div>

    <div class="password-section">
        <h2>Change Password</h2>
        <form method="POST" action="{{ url_for('change_password') }}" class="profile-form">
            <div class="form-group">
                <label for="old_password">Current Password:</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn-submit">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}

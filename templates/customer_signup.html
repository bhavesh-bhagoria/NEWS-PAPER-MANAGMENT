<!DOCTYPE html>
<html>
<head>
    <title>Customer Sign Up - Newspaper Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Customer Sign Up</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="{{ url_for('customer_login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
